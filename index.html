<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <style>
        #image {
            width: 500px;
            height: 450px;
            background-image: url('japan.png');
            background-size: cover;
            text-align: center;
            line-height: 200px;
            color: white;
            font-size: 20px;
        }

        .gallery img {
            width: 200px;
            height: 200px;
            margin: 25px;
        }
    </style>
</head>

<body>
    <div id="image">Hover over an image below to display here</div>
    <div class="gallery">
        <img src="cat.jpg" alt="Image 1" onmouseover="upDate(this)" onmouseout="undo()">
        <img src="dog.jpg" alt="Image 2" onmouseover="upDate(this)" onmouseout="undo()">
        <!-- Add more images as needed -->
    </div>

    <script src="script.js"></script>
</body>

</html>
